<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shop</title>
        <link rel="stylesheet" href="../css/shop.css">
        <link rel="stylesheet" href="../css/header.css">
        <script src="../js/cart.js" async></script>
    </head>

    <body>
        <div class="header">
            <ul>
                <a href="#">
                    <img class="logo" src="photos/logo.png" style="float: left" alt="">
                </a>
                <li><a href="#"> Services</a></li>
                <li><a href="#"> Shop</a></li>
                <li><a href="#"> About us</a></li>
                <a href="#"><img class="checkout" src="photos/checkout.png" style="float: right" alt=""></a>
            </ul>
        </div>

        <!----cart items detials--->
        <div class="small-container cart-page">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-item">
                            <img src="../images/g-card.jpeg">
                            <div class="cart-info">
                                <p>Graphic card</p>
                                <small>$50.00</small>
                                <br>
                                <button class="btn-1 btn-remove" type="button">Remove</button>
                                
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$50.00</td>
                </tr>
            </table>
            <div class="total-price">
                <table>
                    <tr>
                        <td>Total</td>
                        <td>$100.00</td>
                    </tr>
                </table>
            </div>
        </div>


    </body>
</html>
